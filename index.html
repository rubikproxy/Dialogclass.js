<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog.js Demo - Documents</title>
  
  <style>
    /* General page styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    .sidebar ul li a:hover {
      color: #3498db;
    }

    /* Content area styling */
    .content {
      margin-left: 250px;
      padding: 40px;
      width: 100%;
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2d3e50;
      font-size: 2.5em;
      margin: 20px 0;
      text-align: center;
    }

    p {
      font-size: 1.2em;
      color: #6c757d;
      text-align: center;
      margin-bottom: 40px;
      max-width: 600px;
    }

    /* Button styling */
    .open-dialog-btn {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
    }

    .open-dialog-btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    /* Dialog container styling */
    .dialog-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    /* Temporary message styling */
    .temporary-message {
      padding: 18px 35px;
      background-color: #333;
      color: white;
      font-size: 1.2em;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      animation: fadeInOut 2s forwards;
    }

    /* Keyframes for fading effect */
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Documents</h2>
    <ul>
      <li><a href="#">My Files</a></li>
      <li><a href="#">Shared Documents</a></li>
      <li><a href="#">Recent Files</a></li>
      <li><a href="#">Favorites</a></li>
    </ul>
    <footer>
      <p>&copy; 2024 Document Hub</p>
    </footer>
  </div>

  <div class="content">
    <h1>Welcome to the Documents Hub</h1>
    <p>Manage your files with ease. Use the button below to interact with the dialog box.</p>
    
    <button class="open-dialog-btn" id="openDialogButton">Open Dialog</button>
  </div>

  <!-- Include Dialog.js -->
  <script src="Dialog.js"></script>

  <script>
    document.getElementById("openDialogButton").addEventListener("click", () => {
      // Create and open the dialog
      const myDialog = new Dialog({
        title: "Delete File",
        message: "Are you sure you want to delete this file permanently?",
        confirmText: "Delete",
        cancelText: "Cancel",
        width: "400px",
        textColor: "#333",
        fontFamily: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif",
        buttonStyles: {
          confirmColor: "#d9534f",
          cancelColor: "#5bc0de"
        },
        animations: {
          enter: "scale(1)",
          exit: "scale(0.9)"
        },
        onConfirm: () => {
          myDialog.showTemporaryMessage("File deleted!", 1);
        },
        onCancel: () => {
          myDialog.showTemporaryMessage("Action canceled.", 1);
        }
      });
    });
  </script>
</body>
</html>
